    { field = "github.pr_labels", pattern = "feature", group = "<!-- 1 --> ğŸš€ Added" },
    { field = "github.pr_labels", pattern = "enhancement", group = "<!-- 1 --> ğŸš€ Added" },
    { field = "github.pr_labels", pattern = "deprecated", group = "<!-- 2 --> ğŸš« Deprecated" },
    { field = "github.pr_labels", pattern = "removed", group = "<!-- 3 --> ğŸ—‘ï¸ Removed" },
    { field = "github.pr_labels", pattern = "bug", group = "<!-- 4 --> ğŸ› ï¸ Fixed" },
    { field = "github.pr_labels", pattern = "security", group = "<!-- 5 --> ğŸ” Security" },
    { field = "github.pr_labels", pattern = "dependencies", group = "<!-- 6 --> ğŸ“¦ Dependency updates" },
    { field = "github.pr_labels", pattern = "test", group = "<!-- 7 -->ğŸš¦ Tests"},
    { field = "github.pr_labels", pattern = "tests", group = "<!-- 7 -->ğŸš¦ Tests"},
