# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# template for the changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
<!-- markdownlint-disable MD024 -->\n
"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}
{%- set UNRELEASED = "Unreleased" -%}
{%- set init_commit = "f8863cc36d66708bfa0fb2fb1a219c7b2f97f7d6" -%}
{%- set this_version = UNRELEASED -%}

{% if version -%}
    {%- set this_version = version | trim_start_matches(pat="v") -%}
    ## [{{ this_version }}] - {{ timestamp | date(format="%Y-%m-%d") }}
    {%- if message %}

        > {{ message }}
    {%- endif %}
{% else -%}
    ## [{{ UNRELEASED }}]{% if previous and previous.timestamp %} - {{ previous.timestamp | date(format="%Y-%m-%d") }} to present{% endif %}
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | split(pat="\n") | first | upper_first | trim }}\
            {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}
            {% if commit.remote.pr_number %} in \
            [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }})
            {%- else %} in \
            [`{{ commit.id | truncate(length=7, end="") }}`]({{ self::remote_url() }}/commit/{{commit.id }})
            {%- endif -%}
    {% endfor %}
{% endfor -%}

{% set last_commit = "HEAD" -%}
{%- set first_commit = init_commit -%}
{% if version -%}
    {%- set last_commit = version -%}
    {%- if previous and previous.version -%}
        {%- set first_commit = previous.version -%}
    {%- endif -%}
{%- endif %}
[{{ this_version }}]: {{ self::remote_url() }}/compare/{{ first_commit }}...{{ last_commit }}

Full commit diff: [`{% if previous.version -%}
    {{ first_commit }}
{%- else -%}
    {{ init_commit | truncate(length=7, end="") }}
{%- endif %}...{{ last_commit }}`][{{ this_version }}]
{% if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
  ## New Contributors
{%- endif %}
{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
  - @{{ contributor.username }} made their first contribution
    {%- if contributor.pr_number %} in \
      [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}) \
    {%- endif %}
{%- endfor %}
"""
# template for the changelog footer
footer = """

<!-- generated by git-cliff -->
"""
# remove the leading and trailing whitespace from the templates
trim = true
# The file path for output. This can be overridden with `--output` CLI arg
# output = "CHANGELOG.md"

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# don not skip commits with breaking changes
protect_breaking_commits = true
# regex for preprocessing the commit messages
commit_preprocessors = [
    # remove issue numbers from commits
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
    # re-title vague version bump commits (for older bump commits)
    { pattern = 'chore\(([a-z0-9-]+)\): bump version to ', replace = 'build: bump $1 to v' },
    # reassign bump commits to deps category (for older bump commits)
    { pattern = 'chore: bump rf24', replace = 'build: bump rf24' },
    # wrap package names in backticks
    { pattern = '(rf24[a-z]*\-[a-z]+)', replace = '`$1`' },
]
# regex for parsing and grouping commits
commit_parsers = [
    # The order of parsers matters.
    { field = "group", pattern = "add", group = "<!-- 1 --> ğŸš€ Added" },
    { field = "group", pattern = "feat", group = "<!-- 1 --> ğŸš€ Added" },
    { field = "group", pattern = "fix", group = "<!-- 4 --> ğŸ› ï¸ Fixed" },
    { field = "group", pattern = "perf", group = "<!-- 4 --> ğŸ› ï¸ Fixed" },
    { field = "group", pattern = "build", group = "<!-- 6 --> ğŸ“¦ Dependency updates" },
    { field = "group", pattern = "test", group = "<!-- 7 -->ğŸš¦ Tests" },
    { field = "group", pattern = "docs", group = "<!-- 8 --> ğŸ“ Documentation" },
    { field = "group", pattern = "chore", group = "<!-- 9 --> ğŸ—¨ï¸ Changed" },
    { field = "group", pattern = "style", group = "<!-- 9 --> ğŸ—¨ï¸ Changed" },
    { field = "breaking", pattern = true, group = "<!-- 10 --> ğŸ’¥ Breaking Changes" },
    { field = "group", pattern = "remove", group = "<!-- 3 --> ğŸ—‘ï¸ Removed" },
    { field = "group", pattern = "deprecate", group = "<!-- 2 --> ğŸš« Deprecated" },
    { field = "group", pattern = "delete", group = "<!-- 3 --> ğŸ—‘ï¸ Removed" },
    { field = "group", pattern = "security", group = "<!-- 5 --> ğŸ” Security" },
    { field = "group", pattern = "refactor", group = "<!-- 9 --> ğŸ—¨ï¸ Changed" },
]
# filter out the commits that are not matched by commit parsers
filter_commits = true
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
# Ignore rolling tags for major and minor versions.
# Only use tags with full version.
tag_pattern = "v[0-9]+.[0-9]+.[0-9]+"

