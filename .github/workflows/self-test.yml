name: Action

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout this Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      # Runs a this repo's action
      - name: Run Build action
        id: builder
        uses: ./
        with:
          path: tests/demo_project

      # Use the output from the `builder` step
      - name: Print the output filename
        shell: bash
        env:
          ARCHIVE_NAME: ${{ steps.builder.outputs.arc-name }}
        run: echo "The output file was ${ARCHIVE_NAME}"
      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.os }}_rmskin-build
          path: ${{ steps.builder.outputs.arc-name }}
          if-no-files-found: error
