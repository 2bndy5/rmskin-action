name: Python

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout this Repo
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        id: setup-uv
        with:
          enable-cache: true

      - name: Install Workflow Dependencies
        run: uv sync

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit_${{ steps.setup-uv.outputs.uv-version }}_${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Sanitize files
        run: uv run pre-commit run --all-files

      - name: Get test coverage
        run: |
          uv run coverage run -m pytest
          uv run coverage json
          uv run coverage report --format markdown >> $env:GITHUB_STEP_SUMMARY

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          verbose: true
          fail_ci_if_error: true

  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout this Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: Create Distributions
        run: uvx --from build pyproject-build -o dist

      - name: twine Check
        run: uvx twine check dist/*

      # now uses trusted publisher
      - name: Publish package PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Publish package TestPyPI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
